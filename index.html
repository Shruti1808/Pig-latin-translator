<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin Translator</title>
  </head>
  <body>
    <h1>Pig Latin Translator</h1>
    <h3>Enter phrase and it will be translated to pig latin</h3>

    <form id="translator">
      <div class="form-group">
        <label for="wordInput">Enter a word</label>
        <input id="input" class = "form-control" type= "text">
      </div>
      <button id= "submit" type="submit" class="btn">Find the translation!</button>

      <div class="output">
        <p>
          Your output is as follows: <span id="output"></span>
        </p>
      </div>
    </form>
  </body>
</html>
